name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

concurrency:
  group: deploy-api
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: intense-grove-451422-s6
  REGION: us-central1
  SERVICE: infraiq-api

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/955610230725/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@intense-grove-451422-s6.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build Docker Image
        working-directory: apps/api
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$SERVICE:latest \
            .

      - name: Push Docker Image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "ENVIRONMENT=production"

      - name: Summary
        run: |
          echo "## ⚙️ API Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://api.autonops.io" >> $GITHUB_STEP_SUMMARY
