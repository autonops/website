name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
  workflow_dispatch:

env:
  PROJECT_ID: intense-grove-451422-s6
  REGION: us-central1
  SERVICE_NAME: infraiq-api
  IMAGE: gcr.io/intense-grove-451422-s6/infraiq-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/955610230725/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@intense-grove-451422-s6.iam.gserviceaccount.com
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io --quiet
      
      - name: Build Docker image
        working-directory: apps/api
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE }}:${{ github.sha }} ${{ env.IMAGE }}:latest
      
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --image=${{ env.IMAGE }}:${{ github.sha }}
      
      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          curl -sf "$URL/health" | jq .
