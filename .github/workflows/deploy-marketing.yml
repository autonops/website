name: Deploy Marketing Site

on:
  push:
    branches: [main]
    paths:
      - 'apps/marketing/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/deploy-marketing.yml'
  workflow_dispatch:

concurrency:
  group: deploy-marketing
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/955610230725/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@intense-grove-451422-s6.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: intense-grove-451422-s6

      - name: Deploy to GCP Bucket
        run: |
          cd apps/marketing
          
          gsutil -m cp \
            index.html \
            pricing.html \
            security.html \
            privacy.html \
            install.html \
            404.html \
            gs://autonops-website/
          
          gsutil -m cp \
            favicon.ico \
            favicon-16x16.png \
            favicon-32x32.png \
            apple-touch-icon.png \
            gs://autonops-website/
          
          gsutil cp robots.txt sitemap.xml gs://autonops-website/

      - name: Invalidate CDN Cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache autonops-url-map \
            --path="/*" \
            --global

      - name: Summary
        run: |
          echo "## ðŸš€ Marketing Site Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://autonops.io" >> $GITHUB_STEP_SUMMARY
